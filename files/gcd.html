<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/script.js"></script>
    <!-- script for sweet alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>HCF or GCD</title>

</head>

<body>
    <h1 class="title_heading text-center display-3"> GCD (greatest common divisor)  </h1>
    <div class="container my-4">
        <div class="row m-2">
            <div class="col-12 shadow p-3 mb-5 rounded ">
                <div class="card">
                    <h5 class="card-header text-center">Enter the number to calculate the GCD (greatest common divisor)</h5>
                    <div class="card-body">
                        
                       <div class="d-flex">
                           <input type="text" id="number" class="form-control mx-1 " placeholder="Enter numbers">
                           <button onclick="getGCD()" class="form-control btn btn-success"> Calculate</button>
                       </div>
                       <small class="mt-3">Note : please enter number space seperated . e.g. 2 4 6 8 </small>

                    </div>
                </div>
                <hr>
                <h5 class="card-text my-4 mx-2 p-2">Result : <p id="output"></p> </h5>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
