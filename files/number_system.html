<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Weight Convertor</title>

</head>

<body>

    <div id="navbar">
        <!-- navbar will be displayed here -->
    </div>

    <h1 class="title_heading text-center display-3"> Number Base Conversion</h1>
    <div class="container my-4">
        <div class="row m-2">
            <div class="col-12 shadow p-3 mb-5 rounded ">
                <div class="card">
                    <h5 class="card-header text-center">Enter the number to calculate </h5>
                    <div class="card-body">
                        <div class="d-flex row">
                            <div class="col-6">
                                <input type="number" id="number" class="form-control mx-1 " placeholder="Enter number">
                            </div>
                            <div class="col-6">
                                <select onchange="BaseConverter(this)" class="form-control" name="selectUnit"
                                    id="selectUnit">
                                    <option value="">Select Base of your number</option>
                                    <option value="decimal">Decimal</option>
                                    <option value="binary">Binary</option>
                                    <option value="octal">Octal</option>
                                    <option value="hexa">Hexa Decimal</option>
                                </select>

                            </div>


                        </div>

                    </div>
                </div>
                <hr>
                <div class=" my-4 mx-2 p-2 resultbox">Result : <p id="output"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <!-- footer will be dispayed here -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="../script/basic.js"></script>
    <script src="../script/script.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>

    <!-- script for sweet alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
